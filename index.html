<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- defaults set by VSCode -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWF Series Tracker</title>
    
    <!-- style sheets -->
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">

    <!-- font used -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      New World Foundation Series Tracker
    </header>

    <main class="main">
      <div class="select-message">
        Which weapon would you like to track your progress for?
      </div>
      <div class="container" id = "container">
        <div class="top-row">
          <button class="rise-of-justice-button" id="justice-button">Rise of Justice</button>
          <button class="binds-of-the-hanged-man-button" id ="hanged-man-button">Binds of the Hanged Man</button>
        </div> <!-- top-row ends -->
        <div class="second-row">
          <button class="pain-of-death-button" id ="death-button">Pain of Death</button>
          <button class="theater-of-temperance-button" id = "temperance-button">Theater of Temperance</button>
        </div> <!-- second-row ends -->
        <div class="third-row">
          <button class="kiss-of-devil-button" id = "devil-button">Kiss of the Devil</button>
          <button class="collapse-of-the-tower-button" id ="tower-button">Collapse of the Tower</button>
        </div> <!-- third-row ends -->
        <div class="fourth-row">
          <button class="shooting-of-the-star-button" id = "star-button">Shooting of the Star</button>
          <button class="reflection-of-the-moon-button" id = "moon-button">Reflection of the Moon</button>
        </div> <!-- fourth-row ends -->
        <div class="bottom-row">
          <button class="heat-of-the-sun-button" id = "sun-button">Heat of the Sun</button>
          <button class="melody-of-judgement-button" id = "judgement-button">Melody of Judgement</button>
        </div> <!-- bottom-row ends -->
      </div> <!-- conatiner ends -->
    </main> <!-- main div ends -->

    <!-- js script for the logic handling-->
    <script src="index.js"></script>
  </body>
</html>
